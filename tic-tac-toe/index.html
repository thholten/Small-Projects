<! DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style1.css">
</head>

<body>

  <header>
    <h1 id="top-header">Tic Tac Toe</h1>
  </header>

  <div id="body">

      <div id="scoreboard">

          <div id="scoreboard-title">Score</div>

          <span id="x-header" class="score-header">X</span>

          <span id="x-score" class="score-val">0</span>
          <span id="scoreboard-colon">:</span>
          <span id="o-score" class="score-val">0</span>
          <span id="o-header" class="score-header">O</span>


      </div>

      <div id="board">
          <div id="board-1" class="board-space">-</div>
          <div id="board-2" class="board-space">-</div>
          <div id="board-3" class="board-space">-</div>
          <div id="board-4" class="board-space">-</div>
          <div id="board-5" class="board-space">-</div>
          <div id="board-6" class="board-space">-</div>
          <div id="board-7" class="board-space">-</div>
          <div id="board-8" class="board-space">-</div>
          <div id="board-9" class="board-space">-</div>
      </div>



  </div>


<script type="text/javascript" src="app.js"></script>

</body>




</html>
